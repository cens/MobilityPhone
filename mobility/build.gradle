apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

// Update the values in this file to sign the apk for release
if(gradle.startParameter.taskNames.contains('assembleRelease')) {
    apply from: 'signing.gradle'
}

dependencies {
    compile 'org.ohmage:accelservice:3.0'
    compile 'org.ohmage:wifigpslocation:3.15'
    compile 'org.ohmage:android-stream-lib:2.0-SNAPSHOT'
    compile 'com.android.support:support-v4:+'
    compile 'joda-time:joda-time:2.1'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.loopj.android:android-async-http:1.4.4'
}
